<div style="margin: 100px">

  <mat-form-field>
    <mat-label>First name</mat-label>
    <input matInput [(ngModel)]="customerFirstName">
  </mat-form-field>
  <br>


  <mat-form-field>
    <mat-label>Last name</mat-label>
    <input matInput [(ngModel)]="customerLastName">
  </mat-form-field>
  <br>

  <button [disabled]="customerFirstName == '' || customerLastName == ''" mat-raised-button (click)="createCustomer()">Create Customer</button>
  <br>
  <br>

  <button mat-raised-button routerLink="/accounts">Go to accounts page</button>

  <mat-card style="margin-top: 30px;" *ngFor="let c of customers">
    <mat-card-title>Customer id: {{c.id}}</mat-card-title>
    <mat-card-subtitle>First name: {{c.firstName}}</mat-card-subtitle>
    <mat-card-subtitle>Last name: {{c.lastName}}</mat-card-subtitle>
    <mat-card-actions>
      <button mat-button (click)="deleteCustomer(c.id)">Delete</button>
    </mat-card-actions>
  </mat-card>

</div>
